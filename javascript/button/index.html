<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="position: absolute; top: 10px; left: 10px;">Try to click me</button>
    

    <script>
           const btn = document.querySelector('button');
           
           btn.addEventListener('mouseover', function(){
                const nW = Math.floor(Math.random() * window.innerWidth);
                const nH = Math.floor(Math.random() * window.innerHeight);
               btn.style.left = `${nW}px`;
               btn.style.top = `${nH}px`;
           });

           btn.addEventListener('click', function(){
               btn.innerText = 'You clicked me';
               document.body.style.backgroundColor = 'green';
           });
    </script>
</body>
</html>
